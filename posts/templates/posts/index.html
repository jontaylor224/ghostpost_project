    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">

</head>
<body>
    <div class="header">
        <h1>
